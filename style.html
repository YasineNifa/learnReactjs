<!DOCTYPE html>
<html>
<head>
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min
.js">
</script>
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/babel">
  	var destination = document.querySelector("#container");
  	var DisplayVowel = React.createClass({
  		render : function(){
  			var letterStyle = {
				 padding: 10,
				 margin: 10,
				 backgroundColor: this.props.bgcolor,
				 color: "#333",
				 display: "inline-block",
				 fontFamily: "monospace",
				 fontSize: 32,
				 textAlign: "center"
			 };

		  	return(
			  	<div style = {letterStyle}>
			  		<p> {this.props.children} </p>
			  	</div>
		  	);
  		}
  	});
  	ReactDOM.render(
  		<div>
  			<DisplayVowel bgcolor = "#58B3FF" children = "A"/>
  			<DisplayVowel bgcolor = "#FF605F" children = "E" />
  			<DisplayVowel bgcolor = "#FFD52E" children = "I" />
			<DisplayVowel bgcolor = "#49DD8E" children = "Y"/>
			<DisplayVowel bgcolor = "#AE99FF" children="U" />
  		</div>,
  		destination
  	);

  </script>
</body>
</html>
